<md-input-container class="add-nodegroup-name">
  <input mdInput placeholder="过滤">
</md-input-container>
<button md-raised-button>清除过滤</button>
<md-nav-list dense>
  <tree-root [nodes]="nodes">
    <ng-template #treeNodeTemplate let-node let-index="index">
      <a *ngIf="node.data.url" routerLink="{{node.data.url}}" routerLinkActive="active" title="{{node.data.tooltip}}" class="vertical-menu-item">{{node.data.title}}</a>
      
      <button *ngIf="!node.data.url" class="vertical-menu-item">{{ node.data.title }}</button>
    </ng-template>
  </tree-root>
</md-nav-list>
